<div class="modal-header">
    <button
        type="button"
        class="btn-close"
        aria-label="Close"
        (click)="activeModal.dismiss('Cross click')"
    ></button>
</div>
<div class="modal-body">
    <p>Are you sure you want to delete <strong>{{ selectedPost.title }}</strong> painting?</p>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">
        Cancel
    </button>
    <button type="button" class="btn btn-danger" (click)="handleDeletePost(selectedPost.id)">Confirm</button>
</div>
